<div class="info">
    <mat-icon aria-hidden="true" routerLink="/clients">arrow_back</mat-icon>
    <div class="text">
        <div>{{client.name}}</div> 
        <div>{{client.address}}</div>
        <div>{{client.phone}}</div>
    </div>
</div>

<!--Aqui va la tabla de la semana, importante hacer que sea editable https://muhimasri.com/blogs/create-an-editable-dynamic-table-using-angular-material/-->

<div class="schedule">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="lunes">
            <th mat-header-cell *matHeaderCellDef>Lunes</th>
            <td mat-cell *matCellDef="let row"></td>
        </ng-container>

        <ng-container matColumnDef="martes">
            <th mat-header-cell *matHeaderCellDef>Martes</th>
            <td mat-cell *matCellDef="let row">{{row.martes}}</td>
        </ng-container>

        <ng-container matColumnDef="miercoles">
            <th mat-header-cell *matHeaderCellDef>Miercoles</th>
            <td mat-cell *matCellDef="let row">{{row.miercoles}}</td>
        </ng-container>

        <ng-container matColumnDef="jueves">
            <th mat-header-cell *matHeaderCellDef>Jueves</th>
            <td mat-cell *matCellDef="let row">{{row.jueves}}</td>
        </ng-container>

        <ng-container matColumnDef="viernes">
            <th mat-header-cell *matHeaderCellDef>Viernes</th>
            <td mat-cell *matCellDef="let row">{{row.viernes}}</td>
        </ng-container>

        <ng-container matColumnDef="sabado">
            <th mat-header-cell *matHeaderCellDef>Sabado</th>
            <td mat-cell *matCellDef="let row">{{row.sabado}}</td>
        </ng-container>

        <ng-container matColumnDef="domingo">
            <th mat-header-cell *matHeaderCellDef >Domingo</th>
            <td mat-cell *matCellDef="let row">{{row.domingo}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
</div>
