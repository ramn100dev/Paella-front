
<mat-form-field>
    <mat-label>Buscador</mat-label>
    <input matInput placeholder="" search (keyup)="applyFilter($event)"/>
</mat-form-field>

<div>
    <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">

        <<ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
            <td mat-cell *matCellDef="let row">{{row.name}}</td>
        </ng-container>

        <<ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Dirección</th>
            <td mat-cell *matCellDef="let row">{{row.address}}</td>
        </ng-container>

        <<ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Telefono</th>
            <td mat-cell *matCellDef="let row">{{row.phone}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumn"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumn" (click)="loadSchedule(row)"></tr>

        <tr *matNoDataRow>
            <td class="mat-cell"> No existe ningún cliente con ese nombre, dirección o numero de telefono</td>
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 30, 50]"></mat-paginator>
</div>
