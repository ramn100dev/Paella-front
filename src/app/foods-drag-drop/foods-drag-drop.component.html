<div class="tab-container">
    <div class="tab-container">
  <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start" class="tabs">
    <div *ngFor="let category of data">
      <mat-tab label="{{ category.name }}" class="containerTab">
        <div *ngFor="let subCategory of category.subCategories" class="subCategories">
          <div class="subCategoryDiv">{{ subCategory.name == 'Default' ? null : subCategory.name }}</div>
          <div *ngIf="subCategory.foods.length != 0; else noFood">
            <div cdkDropList id="foodList" cdkDropListOrientation="horizontal" class="example-list" (cdkDropListDropped)="drop($event)">
              <div class="example-box" *ngFor="let food of subCategory.foods" cdkDrag (cdkDragStarted)="onDragStart(food.name)" (cdkDragEnded)="onDragEnd()">
                {{ food.name }}
              </div>
            </div>
          </div>
          <ng-template #noFood><br> No se ha a√±adido ninguna comida</ng-template>
        </div>
      </mat-tab>
    </div>
  </mat-tab-group>
</div>
