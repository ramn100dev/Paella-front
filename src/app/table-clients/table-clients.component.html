<div class="top">
    <div class="side">
        <mat-form-field>
            <mat-label>Buscador</mat-label>
            <input matInput placeholder="" search (keyup)="applyFilter($event)"/>
        </mat-form-field>

        <mat-checkbox (change)="toggleClientList()">Fijo</mat-checkbox>
    </div>
    <div class="side-right">
        <button mat-fab extended (click)="openClientForm()">Agregar Cliente</button>
        <mat-icon id="settings" (click)="openOptions()">settings</mat-icon>
    </div>
    
</div>

<div>
    <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
            <td mat-cell *matCellDef="let row">{{row.name}}</td>
        </ng-container>

        <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Dirección</th>
            <td mat-cell *matCellDef="let row">{{row.address}}</td>
        </ng-container>

        <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Telefono</th>
            <td mat-cell *matCellDef="let row">{{row.phone}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumn"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumn" (click)="loadSchedule(row)" [ngClass]="{'highlight': isClientHighlighted(row.id)}"></tr>

        <tr *matNoDataRow>
            <td class="mat-cell" *ngIf="!showPref"> <br> No existe ningún cliente con ese nombre, dirección o numero de telefono</td>
            <td class="mat-cell" *ngIf="showPref"> <br> No has añadido ningun cliente como fijo</td>
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 30, 50]"></mat-paginator>
</div>
